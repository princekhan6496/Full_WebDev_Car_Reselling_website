<!DOCTYPE html>
<html>
    <head>
     <link rel="stylesheet" href="signup.css">
    </head>
    <body>
        <div class="nav">
            <div class="logo">
                <img src="LOGO.png" alt="DreamNex Logo">
                <div class="name">DreamNex</div>
            </div>
        </div>
        <div class="wrapper">

            <form id="signupForm" action="/signup" method="POST">
                <h1>Sign Up</h1>
                <div class="input"> <input type="text" name="fname" required><label>First Name</label></div>
                <div class="input"> <input type="text" name="lname" required><label>Last Name</label></div>
                <div class="input"><input type="email" name="email" required><label>Email-id.</label></div>
                <div class="input"><input type="tel" name="Mno" required><label>Mobile no.</label></div>
                <div class="input"> <input type="text" name="username" required><label>Username</label></div>
                <div class="input"><input type="password" name="password" required><label>Password</label></div>
                    <div class="accept">
                        <label><input type="checkbox" required> I am agree to the terms and conditions</label></div>
                     <button type="submit" class="Btn" name="submit" onsubmit="window.location.href='login.html'">Sign Up</button>
                
                <div class="signup">
                    <p>Already have an account <a href="login.html" class="login-link">Login</a></p>
                </div>
            </form>
    
        </div>
    </body>
</html>
