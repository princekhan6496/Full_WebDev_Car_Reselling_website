<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Error Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000000;
        }

        .error-container {
            text-align: center;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 20px 30px rgb(255, 0, 0);
            max-width: 500px;
            width: 100%;
        }

        .error-container h1 {
            font-size: 52px;
            color: #d9534f;
            margin: 0;
        }

        .error-container h2 {
            font-size: 24px;
            color: #5a5a5a;
            margin: 10px 0 20px 0;
        }

        .error-container p {
            font-size: 16px;
            color: #777;
            margin-bottom: 30px;
        }

        .error-container a {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .error-container a:hover {
            background-color: #0056b3;
        }

        .error-container img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .error-container h1 {
                font-size: 48px;
            }

            .error-container h2 {
                font-size: 18px;
            }

            .error-container p {
                font-size: 14px;
                box-shadow: #d9534f;
            }
        }
    </style>
</head>
<body>

    <div class="error-container">
        <img src="https://img.icons8.com/ios/452/error--v1.png" alt="Error Icon">
        <h1>Unable to Sign-Up</h1>
        <h2>Mobile number is not valid</h2>
        <p>Go back and try again with correct Mobile number</p>
    </div>

</body>
</html>
